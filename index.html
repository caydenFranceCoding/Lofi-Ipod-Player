<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lofi iPod Player</title>
    <link rel="stylesheet" href="/css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
</head>
<body>
    <!-- Loading Screen -->
    <div class="loading-screen" id="loadingScreen">
        <div class="terminal-loader">
            <div class="terminal-header">
                <div class="terminal-title">Status</div>
                <div class="terminal-controls">
                    <div class="control close"></div>
                    <div class="control minimize"></div>
                    <div class="control maximize"></div>
                </div>
            </div>
            <div class="text">Loading...</div>
        </div>
    </div>

    <!-- Main App Content -->
    <div class="app-container" id="appContainer">
        <div class="ipod">
            <div class="ipod-body">
                <div class="screen">
                    <div class="screen-content">
                        <div class="header">
                            <div class="battery">
                                <i class="fas fa-battery-full"></i>
                            </div>
                            <div class="playing-icon">
                                <i class="fas fa-play" id="playIcon"></i> Now Playing
                            </div>
                        </div>

                        <div class="album-display">
                            <div class="album-art" id="albumArt"></div>
                            <div class="track-info">
                                <div class="track-title" id="trackTitle">Loading...</div>
                                <div class="track-artist" id="trackArtist">Please wait</div>
                            </div>
                        </div>

                        <div class="progress-container">
                            <div class="time-display">
                                <span id="currentTime">0:00</span>
                                <span id="totalTime">0:00</span>
                            </div>
                            <div class="progress-bar">
                                <div class="progress-track" id="progressTrack"></div>
                            </div>
                        </div>
                    </div>

                    <!-- Volume indicator overlay -->
                    <div class="volume-indicator" id="volumeIndicator">
                        <i class="fas fa-volume-up" id="volumeIcon"></i>
                        <div class="volume-level">
                            <div class="volume-level-fill" id="volumeLevelFill"></div>
                        </div>
                    </div>
                </div>

                <div class="wheel">
                    <div class="wheel-inner">
                        <div class="button top" id="menuBtn">MENU</div>
                        <div class="button right" id="nextBtn">
                            <i class="fas fa-forward"></i>
                        </div>
                        <div class="button bottom" id="playPauseBtn">
                            <i class="fas fa-play" id="playPauseIcon"></i>
                        </div>
                        <div class="button left" id="prevBtn">
                            <i class="fas fa-backward"></i>
                        </div>
                        <div class="center-button" id="selectBtn"></div>
                    </div>
                </div>
            </div>
        </div>

        <div class="menu-overlay" id="menuOverlay">
            <div class="menu-container">
                <div class="menu-header">
                    <h3>iPod</h3>
                    <button id="closeMenuBtn"><i class="fas fa-times"></i></button>
                </div>
                <ul class="menu-items" id="menuItems">
                    <li class="menu-item active" data-action="nowPlaying">Now Playing</li>
                    <li class="menu-item" data-action="tracks">Tracks</li>
                    <li class="menu-item" data-action="themes">Themes</li>
                </ul>
                <div class="track-list" id="trackList">
                    <!-- Track list will be auto populated by JavaScript -->
                </div>
                <div class="theme-list" id="themeList">
                    <!-- Theme list will be auto populated by JavaScript -->
                </div>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="auto" crossorigin="anonymous"></audio>

    <script src="/js/app.js"></script>
</body>
</html>
